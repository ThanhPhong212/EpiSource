<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập chọn User</title>
</head>
<body>
    <h1>Chọn User để đăng nhập</h1>
    <form method="post">
        <select name="user_id" required>
            {% for user in users %}
                <option value="{{ user.Id }}">{{ user.Name }} ({{ user.Email }})</option>
            {% endfor %}
        </select>
        <button type="submit">Đăng nhập</button>
    </form>
</body>
</html>
